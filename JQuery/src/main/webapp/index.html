<script src="https://how2j.cn/study/jquery.min.js"></script>
<script>
    $(function () {
        $("#go").click(function () {
            $("#block").css("visibility", "visible");
            setInterval(() => {
                $("#block div:even").toggleClass("pink");
            }, 1000);
            setTimeout(() => {
                setInterval(() => {
                    $("#block div:odd").toggleClass("green");
                }, 1000);
            }, 500);
        })
        var block = document.getElementById("block");
        var div = document.createElement("div");
        var sentence = document.createTextNode("生日快乐！！！");
        div.appendChild(sentence);
        for (let i = 0; i < 50; i++) {
            block.appendChild(div.cloneNode(true));
        }
    });
</script>
<style>
    .green {
        background-color: lightgreen;
    }

    .pink {
        background-color: pink;
    }

    #block {
        visibility:hidden;
    }
</style>
<button id="go">开始了吗？？</button>
<br><br>
<div id="block"></div>
