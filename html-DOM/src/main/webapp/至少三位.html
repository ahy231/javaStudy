<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=800px, initial-scale=1.0">
    <title>至少三位</title>
    <script>
        function verify() {
            var account = document.getElementById("account").value;
            if (account.length < 3) {
                alert("用户名至少需要3位长度！");
            } else {
                alert("注册成功！");
            }
        }
    </script>
</head>

<body>
    账号：<input type="text" name="account" id="account"><br>
    <button onclick="verify()">注册</button>
</body>

</html>
