<!DOCTYPE html>
<html>
<head>
    <meta content="text/html; charset=utf8">
    <script>
        function verify() {
            var user = document.getElementsByName("user")[0];
            var ctxt = document.getElementById("tag");
            // document.writeln(user.value);
            if (user.value[0] == 'a') {
                ctxt.innerHTML = "账号已经存在";
                ctxt.style.color = "red";
            } else {
                ctxt.innerHTML = "账号可以使用";
                ctxt.style.color = "green";
            }
        }
    </script>
</head>
<body>
    <input type="text" name="user" id="user">
    <button onclick="verify()">验证</button>
    <span id="tag"></span>
</body>
</html>
