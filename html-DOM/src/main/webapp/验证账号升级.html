        function verify() {
            let tip = document.getElementById("verify");
            if (ctxt.value === "") {
                tip.innerHTML = "";
            } else if (ctxt.value[0] === "a") {
                tip.innerHTML = "账号已经存在";
                tip.style.color = "red";
            } else if (ctxt.style.color !== "rgb(120, 120, 120)") {
                tip.innerHTML = "账号可以使用";
                tip.style.color = "green";
            }
        }
    </script>

<body>
