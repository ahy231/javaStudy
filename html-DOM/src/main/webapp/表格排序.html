<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=800px, initial-scale=1.0">
    <title>表格排序</title>
    <style>
        table {
            margin: auto;
            border-collapse: collapse;
        }
        tr {
            border-bottom: 1px solid grey;
        }
        th {
            padding-bottom: 10px;
            color: deepskyblue;
            font-weight: 500;
        }
        td {
            text-align: center;
            padding: 10px 50px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th><a>id</a></th>
            <th><a>名称</a></th>
            <th><a>血量</a></th>
            <th><a>伤害</a></th>
        </tr>
        <tr>
            <td>1</td>
            <td>gareen</td>
            <td>340</td>
            <td>58</td>
        </tr>
        <tr>
            <td>2</td>
            <td>teemo</td>
            <td>320</td>
            <td>76</td>
        </tr>
        <tr>
            <td>3</td>
            <td>annie</td>
            <td>380</td>
            <td>38</td>
        </tr>
        <tr>
            <td>4</td>
            <td>deadbrother</td>
            <td>400</td>
            <td>90</td>
        </tr>
    </table>
</body>
</html>
